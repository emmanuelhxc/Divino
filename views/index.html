{% extends 'layout.html' %}

        <!-- Vendor CSS -->
        <link href="/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
        <link href="/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="/vendors/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
        <link href="/vendors/bower_components/mediaelement/build/mediaelementplayer.css" rel="stylesheet">
        <link href="/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">    
         
            
        <!-- CSS -->
        <link href="/css/app.min.1.css" rel="stylesheet">
        <link href="/css/app.min.2.css" rel="stylesheet">

{% block content %}
<div class="container c-alt">
    <div id="calendar"></div>
    
    <!-- Add event -->
    <div class="modal fade" id="addNew-event" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add an Event</h4>
                </div>
                <div class="modal-body">
                    <form class="addEvent" role="form">
                        <div class="form-group">
                            <label for="eventName">Event Name</label>
                            <div class="fg-line">
                                <input type="text" class="input-sm form-control" id="eventName" placeholder="eg: Sports day">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventName">Tag Color</label>
                            <div class="event-tag">
                                <span data-tag="bgm-teal" class="bgm-teal selected"></span>
                                <span data-tag="bgm-red" class="bgm-red"></span>
                                <span data-tag="bgm-pink" class="bgm-pink"></span>
                                <span data-tag="bgm-blue" class="bgm-blue"></span>
                                <span data-tag="bgm-lime" class="bgm-lime"></span>
                                <span data-tag="bgm-green" class="bgm-green"></span>
                                <span data-tag="bgm-cyan" class="bgm-cyan"></span>
                                <span data-tag="bgm-orange" class="bgm-orange"></span>
                                <span data-tag="bgm-purple" class="bgm-purple"></span>
                                <span data-tag="bgm-gray" class="bgm-gray"></span>
                                <span data-tag="bgm-black" class="bgm-black"></span>
                            </div>
                        </div>
                        
                        <input type="hidden" id="getStart" />
                        <input type="hidden" id="getEnd" />
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-link" id="addEvent">Add Event</button>
                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header bgm-cyan ch-alt m-b-20">
            <h2>Ultimas Citas
            	<!-- <small>Phasellus condimentum ipsum id auctor imperdie</small> -->
        	</h2>                          
        </div>
                                    
        <div class="card-body">
            <div class="listview">

            	{% for d in app %}
                <a class="lv-item" href="#">
                    <div class="media">
                        <div class="pull-left">
                            <i class="zmdi zmdi-comment-alt-text zmdi-hc-fw"></i>
                        </div>
                        <div class="media-body">
                            <div class="lv-title"><strong>{{d.title}}</strong> - {{d.createdBy.displayName}} </div>
                            <small class="lv-small">{{d.description}} - <i>Fecha: {{d.dateStart | date('d-m-Y')}} </i> - <i>Hora: {{d.dateStart | date('g A')}} </i> 
                            <div class="lightbox row">
                                <div data-src="media/gallery/1.jpg" class="col-sm-2 col-xs-6">
                                    <div class="lightbox-item">
                                        <img src="{{d.imgurl}}" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                {%endfor%}
                
            </div>
        </div>
    </div> 
</div>
   

<script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/vendors/bower_components/Waves/dist/waves.min.js"></script>
<script src="/vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
<script src="/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js"></script>
<script src="/vendors/bower_components/moment/min/moment.min.js"></script>

<script src="/vendors/bower_components/mediaelement/build/mediaelement-and-player.min.js"></script>



<script type="text/javascript">

   $(document).ready(function() {

    var event =  [ 
            {% for d in dates %}
            {
                title : '{{d.title}}',
                start :  new Date('{{d.start}}'),
                allDay : true,
                className : 'bgm-cyan'
            },

            {% endfor %}
        ]


            
                // var json = JSON.parse({{dates}});

                var cId = $('#calendar'); //Change the name if you want. I'm also using thsi add button for more actions

                //Generate the Calendar
                cId.fullCalendar({
                    header: {
                        right: '',
                        center: 'prev, title, next',
                        left: ''
                    },

                    theme: true, //Do not remove this as it ruin the design
                    selectable: false,
                    selectHelper: false,
                    editable: false,
                    lang: 'es',

                    //Add Events
                    events: event,
                     
                    //On Day Select
                    select: function(start, end, allDay) {
                        $('#addNew-event').modal('show');   
                        $('#addNew-event input:text').val('');
                        $('#getStart').val(start);
                        $('#getEnd').val(end);
                        $('#fc-event').modal.show('')
                        $('.fc-content').click(function(){
                            alert('test')
                        })
                    }
                });

                //Create and ddd Action button with dropdown in Calendar header. 
                var actionMenu = '<ul class="actions actions-alt" id="fc-actions">' +
                                    '<li class="dropdown">' +
                                        '<a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>' +
                                        '<ul class="dropdown-menu dropdown-menu-right">' +
                                            '<li class="active">' +
                                                '<a data-view="month" href="">Month View</a>' +
                                            '</li>' +
                                            '<li>' +
                                                '<a data-view="basicWeek" href="">Week View</a>' +
                                            '</li>' +
                                            '<li>' +
                                                '<a data-view="agendaWeek" href="">Agenda Week View</a>' +
                                            '</li>' +
                                            '<li>' +
                                                '<a data-view="basicDay" href="">Day View</a>' +
                                            '</li>' +
                                            '<li>' +
                                                '<a data-view="agendaDay" href="">Agenda Day View</a>' +
                                            '</li>' +
                                        '</ul>' +
                                    '</div>' +
                                '</li>';


                cId.find('.fc-toolbar').append(actionMenu);
                
                //Event Tag Selector
                (function(){
                    $('body').on('click', '.event-tag > span', function(){
                        $('.event-tag > span').removeClass('selected');
                        $(this).addClass('selected');
                    });
                })();
            
                //Add new Event
                $('body').on('click', '#addEvent', function(){
                    var eventName = $('#eventName').val();
                    var tagColor = $('.event-tag > span.selected').attr('data-tag');
                        
                    if (eventName != '') {
                        //Render Event
                        $('#calendar').fullCalendar('renderEvent',{
                            title: eventName,
                            start: $('#getStart').val(),
                            end:  $('#getEnd').val(),
                            allDay: true,
                            className: tagColor
                            
                        },true ); //Stick the event
                        
                        $('#addNew-event form')[0].reset()
                        $('#addNew-event').modal('hide');
                    }
                    
                    else {
                        $('#eventName').closest('.form-group').addClass('has-error');
                    }
                });   

                //Calendar views
                $('body').on('click', '#fc-actions [data-view]', function(e){
                    e.preventDefault();
                    var dataView = $(this).attr('data-view');
                    
                    $('#fc-actions li').removeClass('active');
                    $(this).parent().addClass('active');
                    cId.fullCalendar('changeView', dataView);  
                });
            });                        
</script>
    



{% endblock %}
