<!DOCTYPE html>
<html>
<head>
	<title>Registrate</title>
</head>
<body>

<form method="post" action="/sign-up">
	<p>
		<input name='email' type="mail" placeholder="Correo Electronico">
	</p>
	<p>
		<input name='username' type="text" placeholder="Nombre de Usuario">
	</p>
	<p>
		<input name='displayname' type="text" placeholder="Nombre para Mostrar">
	</p>
	<p>
		<input name='password' placeholder="ContraseÃ±a" type="password">
	</p>
	<p>
		<select name="profile">
			<option value="-1" selected="selected">Selecciona</option>
			{% for d in profiles %}
	  		  		<option value="{{ d.profilecode }}">{{ d.profilename }}</option>
			{% endfor %}
		</select>
	</p>
	<p>
		<button type="submit">Registrarse</button>
	</p>
</form>
</body>
</html>
