{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bgm-deeporange">
            <h2>Agendar Cita <small></small></h2>
        </div>
        
        <div class="card-body card-padding">
            <form  method="POST" action="add-appointment">
                <p class="c-black f-500">Cliente</p>
                <div class="col-sm-12">
                     <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" name="name" class="form-control input-lg" placeholder="">
                            <label class="fg-label">Nombre del Cliente</label>
                        </div>
                    </div>
                </div>   

                <div class="col-sm-6">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                           <input type="email" name="email" class="form-control input-lg">
                            <label class="fg-label">Correo Electronico</label>
                        </div>
                    </div>
                </div>   

                <div class="col-sm-6">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-phone"></i></span>
                        <div class="fg-line">
                           <input type="text" name="telephone" class="form-control input-lg">
                            <label class="fg-label">Telefono</label>
                        </div>
                    </div>
                </div>   

                 <p class="c-black f-500">Cita</p>
                
                <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-label"></i></span>
                        <div class="fg-line">
                            <input type="text" name="title" class="form-control input-lg">
                            <label class="fg-label">Título</label>
                        </div>
                    </div>
                </div>   
             
                <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-comment"></i></span>
                        <div class="fg-line">
                             <textarea class="form-control auto-size input-sm" name="description"></textarea>
                            <label class="fg-label">Descripción</label>
                        </div>
                    </div>
                </div> 

                <div class="col-sm-6">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-calendar"></i></span>
                        <div class="fg-line">
                           <input type="text" name="date" class="form-control date-picker">
                            <label class="fg-label">Fecha</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-watch"></i></span>
                        <div class="fg-line">
                           <input type="text" name="time" class="form-control time-picker">
                            <label class="fg-label">Hora</label>
                        </div>
                    </div>
                </div>
                
                <p class="c-black f-500">Tattoo</p>

                <div class="col-sm-6">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-money"></i></span>
                        <div class="fg-line">
                             <input type="text" name="price" class="form-control input-lg">
                            <label class="fg-label">Precio</label>
                        </div>
                    </div>
                </div>   

                <div class="col-sm-6">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-money-box"></i></span>
                        <div class="fg-line">
                             <input type="text" name="advancepay" class="form-control input-lg">
                            <label class="fg-label">Anticipo</label>
                        </div>
                    </div>
                </div> 

                {% if user.profile.profilecode === 1 %}
                <p class="c-black f-500">Tatuador</p>
                <div class="col-sm-12">
                     
                    <select class="selectpicker" data-live-search="true">
                        <option value="-1" selected="selected">Selecciona</option>
                        {% for d in users %}
                                <option value="{{ d.uuid }}">{{ d.displayName }}</option>
                        {% endfor %}
                    </select>

                </div>
               
                {% endif %}

                    </div>

                    <button class="btn btn-link" id="btn-cancel">Cancelar</button>

            </form>
        </div>
    </div>
