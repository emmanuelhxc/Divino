{% extends 'layout.html' %}
       
<link href="/vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">
<link href="/css/app.min.1.css" rel="stylesheet">
<link href="/css/app.min.2.css" rel="stylesheet">

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bgm-green">
            <h2>Agregar Tatuador <small></small></h2>
        </div>
        
        <div class="card-body card-padding">
            <form  method="POST" action="addtat">
                <p class="c-black f-500">Datos del tatuador</p>
                <div class="col-sm-12">
                     <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" name="userName" class="form-control input-lg" placeholder="">
                            <label class="fg-label">Usuario</label>
                        </div>
                    </div>
                </div>   
               <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-label"></i></span>
                        <div class="fg-line">
                           <input type="text" name="displayName" class="form-control input-lg">
                            <label class="fg-label">Nombre para Mostrar</label>
                        </div>
                    </div>
                </div>   
                <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-eye"></i></span>
                        <div class="fg-line">
                            <input type="text" name="password" class="form-control input-lg">
                            <label class="fg-label">Contrase√±a</label>
                        </div>
                    </div>
                </div>   
             
                <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="text" name="mail" class="form-control input-lg">
                            <label class="fg-label">E-mail</label>
                        </div>
                    </div>
                </div> 
               
                
                    <button class="btn btn-success waves-effect" type="submit">Crear</button>
                    <button class="btn btn-default waves-effect" id="btn-cancel">Cancelar</button>

                  
            </form>
        </div>
    </div>
</div>

<!-- {% block jslib %} -->
    <script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/bower_components/autosize/dist/autosize.min.js"></script>
    <script src="/vendors/bower_components/moment/min/moment.min.js"></script>
    
    <script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    

<!-- {% endblock %} -->


<script type="text/javascript">
    
    $('#btn-cancel').click(function(event){
        event.preventDefault();
        window.location.href = '/index'; 

    })


</script>
