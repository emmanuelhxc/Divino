{% extends 'layout.html' %}
       
<link href="/vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">
<link href="/css/app.min.1.css" rel="stylesheet">
<link href="/css/app.min.2.css" rel="stylesheet">

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bgm-green">
            <h2>Agregar Tatuador <small></small></h2>
        </div>
        
        <div class="card-body card-padding">
            <form  method="POST" action="addtat">
                <p class="c-black f-500">Datos del tatuador</p>
                <div class="col-sm-12">
                     <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="text" name="userName" class="form-control input-lg" placeholder="">
                            <label class="fg-label">Usuario</label>
                        </div>
                    </div>
                </div>   
               <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-label"></i></span>
                        <div class="fg-line">
                           <input type="text" name="displayName" class="form-control input-lg">
                            <label class="fg-label">Nombre para Mostrar</label>
                        </div>
                    </div>
                </div>   
                <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-eye"></i></span>
                        <div class="fg-line">
                            <input name="password" class="form-control input-lg" type="password">
                            <label class="fg-label">Contrase√±a</label>
                        </div>
                    </div>
                </div>   
             
                <div class="col-sm-12">
                    <div class="input-group fg-float m-b-30">
                        <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                        <div class="fg-line">
                            <input type="text" name="mail" class="form-control input-lg">
                            <label class="fg-label">E-mail</label>
                        </div>
                    </div>
                </div> 
                <div class="col-sm-12">
                    
                     <p class="c-black f-500 m-b-20 m-t-20">Dias a descansar</p>

                    <div class="input-group fg-float m-b-30">

                        <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="0" name="workingdays">
                            <i class="input-helper"></i>    
                            Domingo
                        </label>
                        <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="1" name="workingdays">
                            <i class="input-helper"></i>    
                            Lunes
                        </label>
                        <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="2" name="workingdays">
                            <i class="input-helper"></i>    
                            Martes
                        </label>
                        <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="3" name="workingdays">
                            <i class="input-helper"></i>    
                            Miercoles
                        </label>
                          <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="4" name="workingdays">
                            <i class="input-helper"></i>    
                            Jueves
                        </label>
                        <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="5" name="workingdays">
                            <i class="input-helper"></i>    
                            Viernes
                        </label>
                        <label class="checkbox checkbox-inline m-r-20">
                            <input type="checkbox" value="6" name="workingdays">
                            <i class="input-helper"></i>    
                            Sabado
                        </label>
                   </div>
                </div>
                <div class="col-sm-12">
                     <div class="form-group">
                        <input type="text" name="color" id="txtcolor" style="display:none">
                        <label for="eventName">Seleccionar Color Citas</label>
                        <div class="event-tag">
                            <span data-tag="bgm-teal" class="bgm-teal selected"></span>
                            <span data-tag="bgm-red" class="bgm-red"></span>
                            <span data-tag="bgm-pink" class="bgm-pink"></span>
                            <span data-tag="bgm-blue" class="bgm-blue"></span>
                            <span data-tag="bgm-lime" class="bgm-lime"></span>
                            <span data-tag="bgm-green" class="bgm-green"></span>
                            <span data-tag="bgm-cyan" class="bgm-cyan"></span>
                            <span data-tag="bgm-orange" class="bgm-orange"></span>
                            <span data-tag="bgm-purple" class="bgm-purple"></span>
                            <span data-tag="bgm-gray" class="bgm-gray"></span>
                            <span data-tag="bgm-black" class="bgm-black"></span>
                        </div>
                    </div>
                </div>
               
                
                <button class="btn btn-success waves-effect" type="submit">Crear</button>
                <button class="btn btn-default waves-effect" id="btn-cancel">Cancelar</button>

                  
            </form>
        </div>
    </div>
</div>

<!-- {% block jslib %} -->
    <script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/bower_components/autosize/dist/autosize.min.js"></script>
    <script src="/vendors/bower_components/moment/min/moment.min.js"></script>
    
    <script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    

<!-- {% endblock %} -->


<script type="text/javascript">
    
    $('#btn-cancel').click(function(event){
        event.preventDefault();
        window.location.href = '/index'; 

    })

    $('body').on('click', '.event-tag > span', function(){

        $('.event-tag > span').removeClass('selected');
        
        $(this).addClass('selected');

        var tagColor = $('.event-tag > span.selected').attr('data-tag');

        $('#txtcolor').val(tagColor);
    });

    




</script>
